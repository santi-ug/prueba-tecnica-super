<main class="flex min-h-screen items-center justify-center p-8 md:p-16">
  <div class="w-full max-w-2xl">
    <h1 class="mb-8 text-2xl font-medium text-foreground">Tasks</h1>
    <app-task-input (add)="addTask($event)"></app-task-input>
    <app-task-list [tasks]="tasks" (remove)="removeTask($event)" (toggle)="toggleTask($event)">
    </app-task-list>
  </div>
</main>
