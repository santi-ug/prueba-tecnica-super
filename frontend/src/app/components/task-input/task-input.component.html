<form (submit)="handleSubmit($event)" class="mb-6 flex items-center gap-3">
  <button type="submit"
    class="flex size-10 shrink-0 items-center justify-center rounded-full bg-primary text-primary-foreground transition-all hover:scale-105 active:scale-95">
    <svg class="size-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
    </svg>
  </button>
  <input type="text" [(ngModel)]="value" placeholder="Add a new task"
    class="flex-1 border-none bg-transparent text-base text-foreground placeholder:text-muted-foreground focus:outline-none" />
</form>
